<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <h1>LOGO</h1>
      </div>
      <div class="right-container">
        <div class="header">
            <h3>
              This is not a real online service! You know you need something like
              this in your life to help you realize your deepest dreams. </br>
              Sign up now to get started.</br></br>
              You know you want to.
            </h3>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form class="sign-up-form" action="post">
              <div class="name-container">
                <div class="first-name">
                  <label for="first-name">First Name</label>
                  <input type="text" name="first-name" id="first-name" />
                </div>
                <div class="last-name">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="last-name" />
                </div>
              </div>
              <div class="contact-container">
                <div class="email">
                  <label for="usr-email">Email</label>
                  <input type="email" name="usr-email" id="usr-email" />
                </div>
                <div class="phone-number">
                  <label for="usr-phone-number">Phone number</label>
                  <input
                    type="number"
                    name="usr-phone-number"
                    id="usr-phone-number"
                  />
                </div>
              </div>
              <div class="password-container">
                <div class="password">
                  <label for="usr-password">Password</label>
                  <input type="password" name="usr-password" id="usr-password" />
                </div>
                <div class="conf-password">
                  <label for="usr-password-conf">Confirm Password</label>
                  <input
                    type="password"
                    name="usr-password-conf"
                    id="usr-password-conf"
                  />
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
